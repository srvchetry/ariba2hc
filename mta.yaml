_schema-version: '3.1'
ID: ariba2hc
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true


build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production


modules:
  - name: ariba2hc-srv #service module
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: ariba2hc-hdi

  - name: ariba2hc-deployer # db module
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ariba2hc-hdi


resources:
  - name: ariba2hc-hdi
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
